
<!DOCTYPE html>
<head>
<style>
table {
  border-collapse: collapse;
}
td {
  border: 1px solid rgb(160 160 160);
  padding: 2px 2px;
}
.light {
  background-color: #ff0000;
}
.alive {
  background-color: #00ff00;
}
.modal {
  position: fixed;
  z-index: 1;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: #8ab3ff
}
.modal-content {
  margin: 15% auto;
  padding: 20px;
  width: 80%;
}
</style>
</head>

<body>

<div class="modal">
  <div class="modal-content">
    <p>Click cells to add life.</p>
    <p>Press any key to pause or resume.</p>
    <p>Click anywhere to begin.</p>
  </div>
</div>

<form>
  <input id="world-width-input" type="number" name="width" min="100" max="500" value="200"/>
  <input id="world-height-input" type="number" name="height" min="100" max="500" value="200"/>
  <button id="reset-game-button" type="button">Reset game</button>
  <button id="add-starter-pack-button" type="button">Add starter pack</button>
</form>


<div id="theWorldContainer"></div>
<script src="cellular.js"></script>
</body>
